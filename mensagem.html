<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adote um Peludo">
    <meta name="keywords" content="AdoçãoPet Consiente, Adote não Compre, Adote Um Peludo">
    <meta name="author" content="Karyn Laís Alves">
    <title>Adopet Mensagem</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&family=Poppins:wght@300;400;500;600;700&family=Rubik:wght@400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho__container">
            <img src="img/fundoTopoHomeMobile.svg" class="cabecalho__fundo">
            <nav class="menu-nav--sobreposto">
                <ul class="cabecalho__menu-nav">
                    <li><a href="Inicial.html"><img src="img/LogoTablet.svg" class="cabecalho__menu-nav--item-logo"></a></li>
                    <li class="cabecalho__menu-nav--item">
                        <a href="home.html" class="cabecalho__menu-nav--link"><img src="img/iconeHomeMobile.svg"></a>
                    </li>
                    <li class="cabecalho__menu-nav--item">
                        <a href="mensagem.html" class="cabecalho__menu-nav--link"><img src="img/iconeMensagemMobile.svg"></a>
                    </li>
                </ul>
                <ul class="cabecalho__home">
                    <li class="cabecalho__home--item">
                        <a href="perfil.html" class="cabecalho__home--link"><img src="img/iconeUsuarioMobile.svg"></a>
                    </li>
                </ul>
            </nav>
        </div> 
    </header>
    <img src="img/fundoLadoDireito.svg" class="inicial__fundo fundo__lado-direto-none">
    <main>
        <section class="mensagem-main__container-sobreposto">
            <h1 class="mensagem-main__titulo">Envie uma mensagem para a pessoa ou instituição que está cuidando do animal:</h1>
        </section>
        <form action="#" class="mensagem-main__container--formulario">
            <div class="mensagem-main__campo">
                <label for="nome" class="mensagem-main__titulo">Nome</label>
				<input type="nome" id="nome" class="mensagem-main__input" required placeholder="Insira seu nome completo" required>
            </div>

            <div class="mensagem-main__campo">
                <label for="telefone" class="mensagem-main__titulo">Telefone</label>
				<input type="tel" id="telefone" class="mensagem-main__input" placeholder="Insira seu telefone e/ou whatsapp" required>
            </div>
            
            <div class="mensagem-main__campo">
                <label for="nome" class="mensagem-main__titulo">Nome do animal</label>
				<input type="nome" id="nome" class="mensagem-main__input" placeholder="Por qual animal você se interessou?" required>
            </div>

            <div class="mensagem-main__campo">
            <label for="mensagem" class="mensagem-main__titulo">Mensagem</label>
				<textarea cols="50" rows="10" id="mensagem" class="mensagem-main__input-texto" placeholder="Escreva sua mensagem" required></textarea>
            </div>
            
            <div class="main__botao--cadastrar">
                <button type="submit" class="main__botao">Enviar</button>
            </div>
        </form>
    </main>
    
    <footer class="footer">
        <p class="footer__texto">Adopet - 2023</p>
    </footer>
</body>
</html>
